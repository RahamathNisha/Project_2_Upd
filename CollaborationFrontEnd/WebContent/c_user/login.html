<link rel="stylesheet" type="text/css"
	href="//fonts.googleapis.com/css?family=Varela+Round" />
<body>
	<title>LoginPage</title>
	<br />
	<br />
	<div ng-controller="UserController as ctrl" align="center">

		<div ng-show='ctrl.user.errorMessage'>
			<div class="alert alert-danger fade in">
				{{ctrl.user.errorMessage}}</div>

		</div>


		<span ng-hide="ctrl.userLoggedIn"> <strong
			style="font-family: Varela Round; font-size: large;">NEW
				USER?</strong><a href="#/reg" class="btn btn-link">Register Here</a> <br /> <br />
			<form name="form" ng-submit="ctrl.login()" role="form">

				<div class="form-group"
					ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
					<label for="username">Username</label> <input type="text"
						name="username" id="username" class="form-control"
						ng-model="ctrl.user.id" placeholder="Enter Username" required />
					<span
						ng-show="form.username.$dirty && form.username.$error.required"
						class="help-block">Username is required</span>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
					<label for="password">Password</label> <input type="password"
						name="password" id="password" class="form-control"
						ng-model="ctrl.user.password" placeholder="Enter Password"
						required /> <span
						ng-show="form.password.$dirty && form.password.$error.required"
						class="help-block">Password is required</span>
				</div>
				<div class="form-actions">
					<button type="submit"
						ng-disabled="form.$invalid || ctrl.dataLoading"
						class="btn btn-primary">Login</button>
				</div>
			</form>
		</span>
	</div>

	<script src="app.js"></script>
</body>

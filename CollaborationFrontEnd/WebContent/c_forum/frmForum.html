<br><br>
		<div align="center">
			<h3>
				Add New Forum
			</h3>
		</div>
		<br />
		<div class="container" ng-controller="ForumController as ctrl">
		
		<form class="form-horizontal" name="myForm" role="form"
			ng-submit="ctrl.submit()">
			<div class="form-group"
				ng-class="{'has-error': form.forumcategory.$dirty && form.forumcategory.$error.required}">
				<label for="forumcategory" class="col-sm-3 control-label"
					style="text-align: right;">Forum Category :</label>
				<div class="col-sm-6">
					<select name="forumcategory" id="forumcategory"
						class="form-control" ng-model="ctrl.forum.forumcategory" required>
						<option value="C" selected="selected">C</option>
						<option value="C++" selected="selected">C++</option>
						<option value="Oracle" selected="selected">Oracle</option>
						<option value="Java" selected="selected">Java</option>
						<option value=".Net" selected="selected">.Net</option>
						<option value="Oracle" selected="selected">Oracle</option>
						<option value="DT Java" selected="selected">DT Java</option>
						<option value="Other" selected="selected">Other</option>
						<option ng-repeat="fc in ctrl.forumscat"
							value="{{fc.forumcatname}}">{{fc.forumcatname}}</option>
					</select>
				</div>
			</div>

			<div class="form-group"
				ng-class="{'has-error': form.title.$dirty && form.title.$error.required}">
				<label for="title" class="col-sm-3 control-label"
					style="text-align: right;">Forum Title:</label>
				<div class="col-sm-6">
					<input type="text" name="title" id="fstname" class="form-control"
						placeholder="Forum Title" ng-model="ctrl.forum.title" required />
					<span ng-show="form.title.$dirty && form.title.$error.required"
						class="help-block"></span>
				</div>
			</div>

			<div class="form-group"
				ng-class="{'has-error': form.description.$dirty && form.description.$error.required}">
				<label for="description" class="col-sm-3 control-label">Forum
					Description :</label>
				<div class="col-sm-6">
					<textarea rows="5" cols="80" id="description" name="description"
						class="form-control" placeholder="Forum Description"
						ng-model="ctrl.forum.description" required></textarea>
					<span
						ng-show="form.description.$dirty && form.description.$error.required"
						class="help-block"></span>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2"></div>
				<div class="col-sm-10">
					<div class="col-sm-5">
						<button type="submit"
							ng-disabled="form$invalid || ctrl.dataLoading"
							class="btn btn-link">Create forum?</button>
					</div>
					&nbsp;
					<div class="col-sm-5">
						<button type="reset" class="btn btn-link" ng-click="ctrl.reset()">Clear</button>
					</div>
				</div>
			</div>
			
		</form>
		
	</div>
	
	

	<script src="app.js"></script>
	<script src="c_forum/ForumController.js"></script>
	<script src="c_forum/ForumService.js"></script>
	</div>
